<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script type="text/javascript" src="js/modernizr.min.js"></script>
</head>
<body>

    <!--/sidebar-->
    <div class="main-wrap" >


        <div class="result-wrap">
            <div class="result-content">
                <form action="/jscss/admin/design/add" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody><tr>
                            <th width="120"><i class="require-red">*</i>分类：</th>
                            <td>
                                <select name="colId" id="catid" class="required">
                                    <option value="18">请选择</option>
                                    <option value="19">爱情</option>
                                    <option value="20">喜剧</option>
                                    <option value="21">动漫</option>
                                    <option value="22">恐怖</option>
                                    <option value="23">剧情</option>
                                    <option value="24">科幻</option>
                                    <option value="25">武侠</option>
                                    <option value="26">动作</option>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>电影名：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="" type="text">
                                </td>
                            </tr>

                                               <tr>
                                <th><i class="require-red">*</i>图片：</th>
                                <td><input name="smallimg" id="" type="file"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>--></td>
                            </tr>
                           <!-- <tr>
                                <th><i class="require-red">*</i>视频：</th>
                                <td><input name="vedio" id="" type="file">&lt;!&ndash;<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传视频"/>&ndash;&gt;</td>
                            </tr>-->

                        <tr>
                            <th><i class="require-red">*</i>票价：</th>
                            <td>
                                <input class="common-text required" id="" name="title" size="50" value="" type="text">
                            </td>
                        </tr>

                            <tr>
                                <th>电影介绍：</th>
                                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10"></textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="发布" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
</html>
