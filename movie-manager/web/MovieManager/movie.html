<!-----------------------添加电影信息的模态框---------------------------------------->
<div class="modal fade" id="MovieModal" style="width:600px;height:500px;margin-top: -70px">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="zz">添加电影信息</h4>
            </div>
            <div class="modal-body">
                <form id="myform" method="post" class="definewidth m20" enctype="multipart/form-data">
                <div style="width:360px;height:360px;float: left;">
                    <table style="margin-left:10px;margin-top:3px;" id="myinput">
                        <input type="hidden" name="movie.mid" id="mid">
                        <tr> <td>电影名称:</td><td><input type="text" class="modal-form" name="movie.movieName" id="movieName" ></td></tr>
                        <tr><td>类型:</td><td> <select  class="form-control" name="movie.type.tid"  id="type"></select></td></tr>
                        <tr> <td>地区:</td><td> <select  class="form-control" name="movie.area.aid"  id="area"></select></td></tr>
                        <tr> <td>年代:</td><td> <select  class="form-control" name="movie.year.yid"  id="year"></select></td></tr>
                        <tr> <td>导演:</td> <td><input type="text" class="modal-form" name="movie.movieDirector" id="movieDirector"></td></tr>
                        <tr> <td>主演:</td> <td><input type="text" class="modal-form" name="movie.movieStar" id="movieStar"></td></tr>
                        <tr> <td>电影时长:</td> <td><input type="text" class="modal-form" name="movie.movieTimelong" id="movieTimelong"></td></tr>
                        <tr> <td>简介:</td> <td><input type="text" class="modal-form" name="movie.movieText" id="movieText"></td></tr>
                        <tr> <td>状态:</td> <td><input type="text" class="modal-form" name="movie.movieState" id="movieState"></td></tr>
                    </table>
                </div>
                <div id="imageDiv" style="width:150px;height:200px;border: solid 1px red;margin-top: -350px;margin-left: 360px;float:left">
                </div>
                    <input type="file" name="uploadFile" id="upload"  style="width:150px;margin-top: 220px;margin-left: 30px" />
                    <input type="button" id="uploadBtn" value="确认上传" style="width:75px;margin-top: 10px;margin-left: 30px"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary save">保存</button>
            </div>
        </div>
    </div>
</div>
