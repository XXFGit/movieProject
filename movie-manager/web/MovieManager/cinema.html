<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(function(){
            $(".add").click(function(){
                $("#CinemaModal").modal("toggle");
            });
        });
    </script>
</head>
<body>

    <!------------------------------------模糊搜索--------------------------->
	<table class="search-tab">
		<tr>
			<th width="120">选择分类:</th>
			<td>
				<select name="search-sort" id="ss">
					<option value="">全部</option>
					<option value="19">爱情</option>
					<option value="20">喜剧</option>
					<option value="21">动漫</option>
				</select>
			</td>
			<th width="70">关键字:</th>
			<td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
			<td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
		</tr>
	</table>


    <!-------------------------------表单数据---------------------------------------->
<form>
<table class="table table-bordered mytable table-hover definewidth m10">
	<thead>
	<tr>
		<th>id</th>
        <th>电影院图片</th>
		<th>电影院名称</th>
		<th>电影院地址</th>
        <th>电影院电话</th>
        <th>电影院简介</th>
        <th>操作</th>
	</tr>
	<tr>
		<th>1</th>
		<th>18：00</th>
        <th>18：00</th>
        <th>18：00</th>
        <th>18：00</th>
		<th>30</th>
        <th><input type="button" value="修改"   class=" btn btn-danger alter"/>
            <input type="button" value="删除"   class=" btn btn-danger delete"/>
            <input type="button" value="添加"   class=" btn btn-danger add"/>
        </th>
	</tr>
	</thead>
</table>
</form>

    <div class="modal fade" id="CinemaModal" style="width:600px;height:410px;margin-top: -70px">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="zz">添加电影信息</h4>
                </div>
                <div class="modal-body">
                    <form id="myform1" method="post" class="definewidth m20" enctype="multipart/form-data">
                        <div style="width:360px;height:300px;float: left;margin-top: 20px">
                            <table style="margin-left:10px;margin-top:3px;" id="myinput">
                                <input type="hidden" name="movie.mid" id="mid">
                                <tr style="margin-top: 20px;display: block"> <td>电影院名称:</td><td><input type="text" class="modal-form" name="cinema.cinemaName" id="cinemaName" ></td></tr>
                                <tr style="margin-top: 20px;display: block"><td>电影院地址:</td><td> <input type="text"  class="form-control" name="cinema.cinemaAddr"  id="cinemaAddr"></td></tr>
                                <tr style="margin-top: 20px;display: block"> <td>电影院电话:</td><td> <input type="text"  class="form-control" name="cinema.cinemaTel"  id="cinemaTel"></td></tr>
                                <tr style="margin-top: 20px;display: block"> <td>电影院简介:</td><td> <input type="text"  class="form-control" name="cinema.cinemaText"  id="cinemaText"></td></tr>
                            </table>
                        </div>
                        <div id="imageDiv" style="width:150px;height:180px;border: solid 1px red;margin-top: -330px;margin-left: 360px;float:left">
                        </div>
                        <input type="file" name="uploadFile" id="upload"  style="width:150px;margin-top: 210px;margin-left: 30px" />
                        <input type="button" id="uploadBtn" value="确认上传" style="width:75px;margin-top: 5px;margin-left: 30px"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="mymoda2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">添加场次信息</h4>
                </div>
                <div class="modal-body">
                    <form id="myform" method="post" class="definewidth m20" enctype="multipart/form-data">
                        <table style="margin-left:10px;margin-top:3px;">
                            <tr>
                                <td>科目名称:</td>
                                <td><input type="text" class="modal-form" name="sub_name"></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
